<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			//addEventListener  IE:attachEvent
			//removeEventListener  detachEvent
			
		</script>
		<style type="text/css">
			#outer{
				width: 200px;
				height: 200px;
				background: red;
			}
			#inner{
				width: 100px;
				height: 100px;
				background: blue;
			}
		</style>
	</head>
	<body>
		<div id="outer">
			<div id="inner"></div>
		</div>
		<script type="text/javascript">
			var outer = document.getElementById("outer");
			var inner = document.getElementById("inner");
			//outer.addEventListener("click",foo,false);
			function foo(){
				console.log("outer");
			}
			inner.addEventListener("click",show,false)
			function show(){
				console.log("inner")
			}
			outer.addEventListener("click",foo2,false);
			function foo2(){
				console.log("inner");
			}
			//第三个参数的作用是确定捕获阶段还是冒泡阶段
			/*
			冒泡型事件流从最特定到最不特定的时间目标
			捕获型事件流从最不特定到最特定的目标
			*/
			//如果是用onclick函数的话，使用多个时会有覆盖效果，只有最后一个是有效的
			// outer.onclick = null;//就可以进行取消了
			// outer.removeEventListener("onclick",foo2);//移除方法
			function addEvent(obj,type,fun){
				if(obj.addEventListener){
					obj.addEventListener(type,fun.false);
				}else{
					obj.addEvent("on"+type,fun);
				}
				}
			function rmEvent(obj,type,fun){
				if(obj.removeEventListener){
					obj.removeEventListener(type,fun,false);
				}
				else{
					obj.detachEvent("on"+type,fun);
				}
			}
			 addEvent(outer,"click",foo2)
			 rmEvent(outer,"click",foo2)
		</script>
	</body>
</html>
