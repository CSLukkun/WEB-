<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		用户名：<input type="text" name="" id="username" value="" />
			(数字字母下划线组成的5~16位字符，且不能以数字开头)
		<script type="text/javascript">
			var oInput = document.getElementById("username");
			oInput.onchange = function(){
				var reg = /^[a-zA-Z_]\w{4,15}$/;
				var str = this.value;
				if(reg.test(str)){
					alert("格式正确");
				}
				else{
					alert("格式错误，请重新输入");
				}
			}
		</script>
	</body>
</html>
