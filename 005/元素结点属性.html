<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../004/tool.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			//ownerDocument//当前文档对象根节点
			//parentNode 当前结点的父节点
			//previousElementSibing//当前结点的上一个同级元素结点！！！
			//previousElementSibing当前结点的上一个同级结点！！！
			//同理nextElementSibing和nextSibing也是这样的关系
			window.onload= function(){
				var div1 = document.getElementById("div1");
				alert(div1.parentNode);
				alert(div1.previousSibling.nodeName);
				function rmspaceNode2(parent){
						var nodes = parent.childNodes;
								for(var i = 0;i < nodes.length;i++){
									if(nodes[i].nodeType ==3 && nodes[i].nodeType == 3 && /^\s+$/.test(nodes[i].nodeValue))
									{//删除数组元素倒删的原因：删掉一个数组元素，下一个数组元素会顶上来
									//解决方法：倒着删，或者删完再检测一个
										parent.removeChild(nodes[i]);
									}
								}
								return parent
				}
				rmspaceNode2(div1.parentNode);
				alert(div1.nextSibling.nodeName);
			}
		</script>
	</head>
	<body>
			<span>1</span>
			<div id="div1">123</div>
			<span>2</span>
	</body>
</html>
