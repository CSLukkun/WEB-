<!DOCTYPE html>
<html>

	<body>
		<script type="text/javascript">
			//通过Promise这个构造函数，来创建一个对象
			//这个promise对象有三种状态：pending，fulfill，reject
			
			//Promise构造函数，有一个参数，这个参数是一个回调，接受两个参数，
			//这两个参数都能改变promise对象的状态，第一个参数，可以见状态常pending===》fulfill
			//第二个状态可以将pending====》reject
			
			// var promise = new Promise(function (resolve,reject)){
			// 	if(){
			// 		resolve()
			// 	}else{
			// 		reject();
			// 	}
			// }
			var promise = new Promise(function (resolve,reject){
				setTimeout(function(){
					var num = Math.floor(Math.random()*100);
					if(num%2 ===0){
						resolve(num);
					}
					else{
						reject(num);
					}
				},3000);
				});
				promise.then(function(num){
					console.log('resolve' + num);
				}).catch(function(num){
					console.log('reject' + num);
				})
				/*编写异步代码的一种方式，它仍然以自顶向下的
				方式执行，并且由于鼓励使用try /
				 catch样式错误处理而处理更多类型的错误	
				*/
				
		</script>
	</body>
</html>
