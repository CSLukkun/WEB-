<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
    function throtte(handle,wait){
        var timer = null
        var cur = Date.now();
        return function(){
            var now =  Date.now();
            var remaining = wait-(now-cur);
            console.log(now);
            console.log(cur);
            console.log(remaining);
            clearTimeout(timer)
            if(remaining<0){
                handle();
                cur = Date.now()
            }
            else{
                timer = setTimeout(handle,remaining)
            }
        }
    }
    function handle(){
        console.log("这是节流下的一次响应");
    }
    window.addEventListener("click",throtte(handle,2000))
</script>
</html>
