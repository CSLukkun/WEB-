<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>点击后，请5s后再次点击</button>
</body>
<script>
    var btn = document.getElementsByTagName("button")[0]
    var react = ()=>{
        console.log("hi");
    }
    function denounce(handle,wait){
        var timer = null;
        return ()=>{
            if(timer){
                clearTimeout(timer)
            }
            timer = setTimeout(
                handle,wait
            )
        }
    }
    btn.addEventListener("click",denounce(react,1000))
</script>
</html>
