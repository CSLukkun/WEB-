<script>
    function debounce(fn,wait){
    var timeout = null;
    return function(){
        if(timeout != null){
            clearTimeout(timeout)
        }
            timeout = setTimeout(fn,wait);
    
    }
}
function handle(){

    var body = document.getElementsByTagName('body')[0]

}
window.addEventListener('scroll',debounce(handle,1000))
