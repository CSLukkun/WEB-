<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var f = null;
			function fn(){
			　　var a = 0;
			　　f = function(){
			　　　　a++;
			　　　　f.a = a;
			　　};
			}
			fn();
			f();
			// 函数f保存了fn执行上下文中的全部内容
			console.log(typeof(f));
			alert(f.a);//1
			f();
			alert(f.a);//2
		</script>
	</body>
</html>
