<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			// 常量 确定的值叫做常量
			
			/*	
			// 基本数据类型
				数字
				字符串
				布尔值
				特殊数据类型 null undefined
				
				注
			1.声明变量 通过关键字 var
			2.变量赋值
			3.同时定义多个变量 变量之间使用逗号隔开
			4.标识符必须见名知义
			js是弱语言，被赋值为什么类型就是什么类型，所以不要轻易改变变量的数据类型
			*/
				var age=18;
				var name="lukun",sex="男",age=18;
				alert(sex);
				alert(typeof name);
			/*
				标识符：用户自定义的所有名字叫做标识符，变量名
				规律：1.必须由数字、字母、下划线和美元符号$组成
					  2.不能以数字开头
					  3.区分大小写
			*/
		 
		</script>
	</head>
	<body>
	</body>
</html>
