<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        .Header{
            margin: auto;
            height: 50px;
            text-align: center;
            /* 盒子里的文字对齐方式 */
            background-color: red;
        }
        .nav{
            width: 100%;
            height:50px;
            background-color: blue;
            margin: auto;
            line-height: 50px;
        }
        .nav .item{
            width: 15%;
            margin-right: 5%;
            margin-left: 5%;
            text-decoration: none;
            float: left;
            /* 浮动之后自然成为inline-block元素了 所以具有块元素的宽高属性，*/
            text-align: center;
        }
        .content{
            width: 1300px;
            height: 600px;
            background-color: gray;
            line-height: 600px;
            margin: auto;
            text-align: center;
        }
        .wrapper{
            width: 100%;
            height: 400px;
            background-color: greenyellow;
        }
        .wrapper .item{
            float: left;
            margin: 30px;
            width: 200px;
            height: 300px;
            background-color: hotpink;
        }
        .footer{
            width: 100%;
            height: 50px;
            background-color: blanchedalmond;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class ="Header">
        <h1>页面设计</h1>
    </div>
    <div class="nav">
        <a href="" class="item">首页</a>
        <a href="" class="item">技术</a>
        <a href="" class="item">对外口</a>
        <a href="" class="item">aligin</a>
    </div>
    <div class="content">
        <h1>内容</h1>
    </div>
    <div class="wrapper">
        <div style="margin: auto;width: 1040px;">
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
            <div class="item">4</div>
        </div>

    </div>
    <div class="footer">
        <h1>页脚</h1>
    </div>
</body>
</html>
