<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			var arr = ["绿巨人","钢铁侠","幻视"]
			arr.push("蜘蛛侠","浩克");
			alert(arr);
			arr.pop("蜘蛛侠");//只是弹出，不是随意删除
			alert(arr);
			///////////////////////////////队列
			arr.unshift("百人");
			alert(arr);
			arr.shift();
			alert(arr);
		</script>
	</head>
	<body>
	</body>
</html>
