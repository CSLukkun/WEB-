<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			//字符串的三种创建方法
			//1.new string()
			//2.string()
			//3.与array相似
			//对象是复合数据类型，有属性和函数
			//length
			//charAt()访问字符串的字符
			//字符串.charAt(下标)
			//但我们可以直接通过下标去访问该字符
			/*
			
				ECMAScript中的字符串是不可变的，也就是说，字符串一旦创建，就不能改变了
			*/
		   var str = "hello";
		   //str[1]=x;
		   str = "hxllo";
		   /*
				charCodeAt()返回字符串中对应下标字符的ASCII码值
				fromCharCode()
				concat();拼接，对原来无影响
		   */
		  var str = "hello";
		  alert(str.charCodeAt(1));
		  /*
			字符串查找
			indexOF()
				字符串.indexOF(子串，开始查找的位置)
				查找字符串第一次出现的位置
		  */
		  var str = "abcabcabc";
		  alert(str.indexOf("abc",2));
		  /*
			lastIndexOf();
				查找字符串最后一次出现的位置
				格式 字符串.lastIndexOf(子串)
		  */
		 alert(str.lastIndexOf("abc"));
		 /*
			search() 参数可以是正则表达式
			"abc" /abc/
			正则表达式可以添加修饰符
		 */
		alert(str.search("Abc"));
		/*
			replace()方法用于替换
			格式：字符串。replace(匹配的字符串/正则表达式，替换成新的字符串)
			返回值：替换完成后新生成的新字符串
			只能匹配第一个
			想替换所有符合条件的字符串，就必须使用正则表达式
		*/
		 var str = "how are are you ?"
		 alert(str.replace(/are/g,"old are"));
		 /*
			substring()
				格式:字符串.substring(start,end);
				作用：字符串提取，在指定范围内，提取字符串，生产新字符串
				生产新的字符串 注：不包含结束位置
		 */
		var str = "helloworld";
		alert(str.substring(0,3));
		/*
			split字符串分割
				字符串.split(分割符,生成的数组的长度);
				返回值：通过分隔符，分割成装有子串的数组
				分割符，整体
				如果分隔符是空字符""那么我们字符串会分割成单个字符
		*/
	   var str = "this is a box";
	   alert(str.split(" "));
	   
	   /*
			toLowerCase();
			toUpperCase();
	   */
	  var str = "HELLO world"
	  alert(str.toLowerCase());
	  alert(str.toUpperCase());
		</script>
	</head>
	<body>
	</body>
</html>
