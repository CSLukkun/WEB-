<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/*
			和页面交互之中所调用的函数
			*/
		  var oBtn = document.getElementById("btn")//自上而下顺序执行的，后面的元素节点还没有加载出来
		  //解决方法
		  //将script放在最后
		  //window.onload
		  window.onload = function(){
			    var oBtn = document.getElementById("btn");
				oBtn.onclick = function(){
					alert("被点击");
				}	
				var text = document.getElementById("text");
				text.onclick = function(){
					text.value="";
				}
		  }
		</script>
	</head>
	<body>
		<input type="button" name="" id="btn" value="" />
		<input type="text" name="" id="text" value="清除我" />
	</body>
</html>
