<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			//new Array()
			//参数及内容
			//如果当前的参数只有一个，并且这个参数式数字的话，指向这个数组的长度
			
			var arr = new Array(1,true,"hello");
			//省略new运算符创建数组
			var arr = Array(10);
			//通过常量创建数组
			var arr = [1,"hello",true];
			alert(arr[1]);
			//数组元素的访问和赋值，都是通过数组的下标完成的
			//[注]下标就是索引,即元素的序号
			//快速遍历
			for(var i in arr){
				document.write(arr[i]+"<br/>")
			}
		</script>
	</head>
	<body>
	</body>
</html>
