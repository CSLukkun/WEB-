<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
          padding: 0;
          margin: 0;
          padding: 10px;
          margin: 5px;
        }
        article {
          height: 500px;
          border: solid 5px silver;
          box-sizing: border-box;
          display: flex;
          flex-direction: row;
          flex-wrap: nowrap;
          align-items: flex-start;
          align-content: center;
        }
        article div {
          width: 90px;
          border: solid 5px blueviolet;
          text-align: center;
          font-size: 28px;
          flex-shrink: 1;
        }
      </style>
</head>
<body>
    <article>
        <div>1</div>
        <div>2</div>
        <div>3</div>
      </article>
</body>
</html>
