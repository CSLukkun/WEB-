<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            width: 100vw;
            height: 100vh;
            display: grid;
            grid-template-rows: 5rem 1fr 3rem;
            grid-template-columns: 6rem 1fr 6rem;
            grid-template-areas:
            'header header header'
            'Lnav main Rnav'
            'footer footer footer'
            ;
        }
        main{
            grid-area: main;
            background: #e9eeef;
        }
        header{
            background-color: crimson;
            grid-area: header;
        }
        .Lnav{
            background-color: darkgray;
            grid-area: Lnav;
        }
        .Rnav{
            background-color: darkgray;
            grid-area: Rnav;
        }
        footer{
            background-color: darkgreen;
            grid-area: footer;
        }
    </style>
</head>
<body>
    <header></header>
    <nav class="Lnav"></nav>
    <main>

    </main>
    <nav class="Rnav"></nav>

    <footer></footer>
</body>
</html>
