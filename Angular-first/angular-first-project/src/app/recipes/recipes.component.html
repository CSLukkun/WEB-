<div class="row">
    <div class="col-md-5">
<app-recipe-list (recipeWasSelected)="selectRecipe = $event"></app-recipe-list>
    </div>
    <div class="col-md-7">
        <app-recipe-detail *ngIf="selectRecipe;else infoText"
        [recipe]="selectRecipe"></app-recipe-detail>
        <ng-template #infoText>
            <p>请选择一个食谱进行查看</p>
        </ng-template>
    </div>
</div>
