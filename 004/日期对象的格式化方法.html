		<script type="text/javascript">
			/*
				日期对象的格式化方法：通过某种格式输出
				格式
				set,get系列方法

				d.setTime();设置当前日期的毫秒数
				d.getTime();获得当前日期的毫秒数

				Date.parse("2015/08/22");

			*/

		   alert(da.toDateString());
