<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrapper{
            display: flex;
            width: 80%;
            margin: 0px auto;
            background-color: brown;
            height: 600px;
            align-items: center;
            justify-content: center;
        }
        .container{
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        .container div:first-child{
            text-align: center;
            margin: 0;
        }
        .left{
            width: 200px;
            background-color: burlywood;
            height: 600px;
        }
        .right{
            flex: 1;
            /* flex=1自动铺满整个页面 */
            background-color: cornsilk;
            height: 600px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div>标题</div>
        <div class="wrapper">
        
            <div class="left">
    hi
            </div>
            <div class="right">
    hello
            </div>
        </div>
    </div>
    <style>
        .box{
            display: flex;
            justify-content: space-between;
            width: 200px;
            height: 200px;
            flex-wrap: wrap;
            margin: 0 auto;
            background-color: pink;
        }
        .column{
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            
        }
        .item{
            width: 30px;
            height: 30px;
            background-color: aliceblue;
            border-radius: 50%;
        }
    </style>
    <div class="box">
        <div class="column">
            <div class="item"></div>
            <div class="item"></div>
        </div>
        <div class="column">
            <div class="item"></div>
            <div class="item"></div>
        </div>
    </div>

</body>
</html>
