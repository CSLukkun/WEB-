<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            float: left;
            width: 100%;
            height: 300px;
            background: #ddd;
        }
        .container .middle{
            height: 300px;
            margin:0 300px;
        }
        .left{
            float: left;
            width: 300px;
            height: 300px;
            margin-left: -100%;
            background-color: brown;
        }
        .right{
            float: left;
            width: 300px;
            height: 300px;
            margin-left: -300px;
            background-color: blueviolet;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="middle">123</div>
    </div>
    <div class="left"></div>
    <div class="right"></div>
</body>
</html>
