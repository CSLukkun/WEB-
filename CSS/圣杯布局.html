<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
.container{
    height: 300px;
    background-color: #ddd;
    padding: 0 300px 0;
}
.container .middle{
    float: left;
    width: 100%;
    height: 300px;
    background-color: crimson;
}
.container .left{
    position: relative;
    float: left;
    height: 300px;
    width: 300px;
    margin-left: -100%;
    background-color:black;
    left:-300px
}
.container .right{
    float: left;
    height: 300px;
    width: 300px;
    margin-left: -300px;
    background-color: blanchedalmond;
    position: relative;
    left:300px
}
    </style>
</head>
<body>
    <div class="container">
        <div class="middle">
            当包裹盒子Container的position为relative时，它的所有子元素都会随之一起移动。
        </div>
        <!-- 预先加载 -->
        <div class="left"></div>
        <div class="right"></div>
    </div>
</body>
</html>
