<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-image: linear-gradient(to bottom, #fff 50%, #6dd6ff 50%);
            /* 衬于最底部 */

        }

        .container {
            margin: 0 auto;
            width: 80%;
            height: 70vh;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 500px;
            transform-style: preserve-3d;

        }

        .container .card {
            flex-shrink: 0;
            flex-grow: 1;
            width: 120px;
            height: 200px;
            background-attachment: fixed;
            margin: 40px;
            border-radius: 10px;
            box-shadow: 0 0 30px #7591AD;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;

        }

        .container .card h1 {
            width: 100px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            text-align: center;
            border-radius: 50%;

        }

        .container .card:hover h1 {
            width: 100%;
            height: 100%;
            background-color: #0984e3;
            color: #fff;
            border-radius: 0;
            transition: 1s linear;

        }

        .container:hover .card {
            /* container鼠标移入时所有卡片向左倾斜 */
            /* 沿Y轴 */
            transform: rotateY(30deg);
            transition: 1s linear;
        }

        .container .card:hover~.card {
            /* ~选择器，可以让当前元素的后续兄弟元素应用此效果 */
            /* 逆向旋转30度，实现角度的对称。     */
            transform: rotateY(-30deg);
            transition: 1s linear;
        }

        .container .card:hover {
            /* 鼠标指向的元素不受container鼠标移入效果的影响，保持不变 */
            transform: rotateY(0deg);



        }
        a{
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card">
            <h1>
                <a href="#">简单介绍</a>
            </h1>
        </div>
        <div class="card">
            <h1>
                <a href="#">技术栈</a>
            </h1>

        </div>
        <div class="card">
            <h1>
                <a href="#">我的经验</a>
            </h1>

    </div>
</body>

</html>
