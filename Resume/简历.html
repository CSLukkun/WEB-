<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body.html{
            width: 100%;
            height: 100%;
        }
        body{
            display: flex;
            align-items: center;
            justify-content: center;
           
        }
        #aa{
            height: 600px;
            color: black;
            font-size: 30px;
        }

  
    </style>
</head>
<body>
<h1 id="aa"></h1>
<div style="display:none" id="w">
    你好,我叫卢坤，安徽省铜陵人，就读于安徽工程大学计算机科学与信息学院。

    本科专业是计算机科学与技术。

    大学四年平均成绩不出意外应该在83分左右，专业课成绩应该在87分左右。

    英语水平大学英语四级分数475分，六级正在努力。。。
    
    大学前三年，一直没有寻找自己方向的压力，也就仅仅将自己的学业给弄
    好，其余的时间都交给了某一些电子游戏。直到大四，看着周围的同学考
    研的考研，就业的就业，自己却不知道做什么，于是下定决心，学习好web
    前端技术，为自己的前途努力。
</div>
<script language="javascript">
    var index=0;
    var word=document.getElementById("w").innerHTML;
    function type(){
        document.getElementById("aa").innerText = word.substring(0,index++);
    }
    setInterval(type, 50);
</script>
</body>
</html>
