<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>您好，我在找工作</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .container{
            height:70vh;
            display: flex;
            justify-content: center;
            align-items: center;/*水平重复*/
            
        }
        .coke{
            background-image: url('./images/coke/bizhi.png');
            background-repeat:repeat-x ;
            /* 在x轴方向重复 */
            background-position:0 10px;
            animation: cokerotate 5s linear infinite;
            margin: 0 150px;
            /* 如果此处采用flex 1就会把背景拉大，出现显示bug */
            /* 左上角是0px 0px */
           
        }
        @keyframes cokerotate {
            from{background-position:0 10px;}
            /* background的参数 */
            to{background-position:-537px 10px ;}
        }
        .pro{
            height:10vh;
            display: flex;
            justify-content: center;
            align-items: center;/*水平重复*/
            background-color: black;
            transition: 1s linear;
        }
        .pro:hover{
            height: 20vh;
            transition: 0.5s linear;
        }
        h2{
            color: #222;
            font-size: 25px;
        }
        h2 span{
                transition: 0.5s;
                
        }
        h2:hover span:nth-child(1){
                margin-right: 10px;
        }
        h2:hover span:nth-child(2){
                margin-left: 30px;
        }
        h2:hover span{
            color: #03a9f4;
            text-shadow: 0 0 10px #fff,0 0 10px #fff;
        }
     
        .footer{
            height: 20vh;
            background-color: black;
            position: relative;
        }
        a{
            position: absolute;
            left: 50%;
            top: 50%;
            margin-left: -125px;
            margin-top: -37.5px;
            width: 250px;
            height: 75px;
            background-color: #90c;
            text-align: center;
            line-height: 75px;
            color: white;
            border-radius: 100px;
            text-decoration: none;
            background: linear-gradient(to right,#03a9f4,#f441a5,#ffeb3b,#03a9f4);
            /* background: linear-gradient(to right,blue,white,blue,white); */
            /* 设置颜色的梯度 */
            background-size: 400%;
            animation: liuguang 7s infinite linear;
            transform: scale(1);
            transition: 0.5s linear;
            
        }
        a:hover{
            transform: scale(1.3);
            transition: 1s linear;
        }
        @keyframes liuguang{
            100%{
                background-position: 400% 0;
            }
            
        }
    </style>
   
</head>
<body>
    <div class="pro">
        <h2>
            <span>
                我是一个很爱喝可乐的人
            <span>
                尤其是
                <span>无糖的可口可乐</span>
            </span>
            </h2>
    </div>
    <div class="container">
        <div class="coke">
            <img src="./images/coke/body.png" alt="coke">
            
        </div>
        <div class="coke">
            <img src="./images/coke/body.png" alt="coke">
            
        </div>
        <div class="coke">
            <img src="./images/coke/body.png" alt="coke">
            
        </div>
    </div>
    <div class="footer">
        <a href="home">了解更多</a>
    </div>
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script>
            var last1 =$('.coke:nth-last-of-type(1)')
            var last3 =$('.coke:nth-last-of-type(3)')
            last1.hide();
            last3.hide();
            $(".footer a").click(function(){
            last1.show(1000);
            last3.show(1000);
            // 设置show的显示速度
});
    </script>
</body>
</html>
