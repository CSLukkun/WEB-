<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
          
        }
        body{
            white-space:pre-line;
        }
        strong{
            display: inline-block;
            width: 2rem;
            height: 2rem;
            line-height: 2rem;
            border-radius: 50%;
            background-color: darkgoldenrod;
            box-shadow: 0 2px 10px rgba(0,0,0,.3);
            transition: 2s;
            text-align: center;
            margin: 0 2px;
        }
    strong:nth-of-type(1):hover{
        transform: rotate(120deg);
    }
    strong:nth-of-type(2):hover{
        transform: rotate(-120deg);
    }
    </style>
</head>
<body>
    <strong>L</strong>u     <strong>K</strong>un
</body>
</html>
