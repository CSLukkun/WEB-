<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
  .coin{
  width:100px;
  height:100px;
  transform-style:preserve-3d;
  transform: rotate3d(-1, -1, 0, 45deg);
  animation: coin 15s linear infinite;
}
.coin>div{
  position:absolute;
  width:100px;
  height:100px;
}
.front{
  width:100px;
  height:100px;
  border-radius:50%;
  transform: translateZ(5px); 
  background-color: darkgrey;
}
.back{
  width:100px;
  height:100px;
  border-radius:50%;
  background-color: darkgrey;
}

@keyframes coin{
  from{
    transform: rotateY(0deg);
  }
  to{
    transform: rotateY(360deg);
  }
}
.middle{
    height:100px;
    
    background-color:darkgrey;
    
    
}

    </style>
</head>

<body>
    <div class="coin">
        <div class="front"></div>
        <div class="middle" style="margin:atuo;
        width: 5px;
        left: 50px;
        transform-origin: 50% 50%;
        transform: rotateY(-90deg) translateX(2.5px);
        "></div>
        <div class='back'></div>
    </div>

</body>

</html>
