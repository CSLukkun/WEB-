<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
:root {
    --background-color: #2c3e50;
    --border-color: #7591AD;
    --text-color: #34495e;
    --color1: #EC3E27;
    --color2: #fd79a8;
    --color3: #0984e3;
    --color4: #00b894;
    --color5: #fdcb6e;
    --color6: #e056fd;
    --color7: #F97F51;
    --color8: #BDC581;
}
/* 在根选择器中定义变量
    作用域为html文件
 */

* {
    margin: 0;
    padding: 0;
}

html {
    font-size: 14px;
}

body {
    width: 100vw;
    height: 100vh;
    /* background-color: var(--background-color); */
    /* 这里实现一半是白色一般是蓝色的背景效果
    关键点在50%，代表整个空间的50%，而不是颜色或者其他什么
    */
    background-image: linear-gradient(to bottom, #fff 50%, #6dd6ff 50%);
    /* 从上到下渐变 */
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Montserrat', sans-serif, Arial, 'Microsoft Yahei';
}

.container {
    width: 80%;
    height: 160px;
    display: flex;
    justify-content: center;
    align-items: center;
    perspective: 500px;
    /* 景深 */
    transform-style: preserve-3d;
}

.container .card {
    /* 禁止缩放 */
    flex-shrink: 0;
    /* 收缩比例 用数值来定义收缩比率*/
    flex-grow: 0;
    /* 拓展比例 根据弹性盒子元素所设置的扩展因子作为比率来分配剩余空间*/
    width: 120px;
    height: 160px;
    background-color: #fff;
    margin: 10px;
    border-radius: 10px;
    box-shadow: 0 0 30px var(--border-color);
    /* 第一个长度值用来设置对象的阴影水平偏移值 */
    /* 第二个长度值用来设置对象的阴影垂直偏移值
    第一个长度值用来设置对象阴影模糊值 */

    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
}

.container .card h1 {
    width: 60px;
    height: 60px;
    border: 1px solid var(--border-color);
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    transform: rotateY(0deg);
    transition: 1s linear;
}

.container .card:hover h1 {
    width: 100%;
    height: 100%;
    background-color: var(--color3);
    color: #fff;
    border-radius: 0;
    transition: 1s linear;
}

.container:hover .card {
    /* container鼠标移入时所有卡片向左倾斜 */
    /* 沿Y轴 */
    transform: rotateY(30deg);
    transition: 1s linear;
}

.container .card:hover {
    /* 鼠标指向的元素不受container鼠标移入效果的影响，保持不变 */
    transform: rotateY(0deg);
    
    
    
}

.container .card:hover~.card {
    /* ~选择器，可以让当前元素的后续兄弟元素应用此效果 */
    /* 逆向旋转30度，实现角度的对称。     */
    transform: rotateY(-30deg);
    transition: 1s linear;
}
    </style>
</head>

<body>
    <div class="container">
        <div class="card">
            <h1>1</h1>
        </div>
        <div class="card">
            <h1>2</h1>
        </div>
        <div class="card">
            <h1>3</h1>
        </div>
        <div class="card">
            <h1>4</h1>
        </div>
        <div class="card">
            <h1>5</h1>
        </div>
    </div>

</body>

</html>
