<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;

        }
        main{
            position: absolute;
            top:50%;
            left:50%;
            transform: translate(-50%,-50%);
        }
        ul{
            list-style-type: none;
            display: flex;
            justify-content: space-evenly;
            width: 200px;
            
        }
        ul li{
            position: relative;
        }
        ul li strong{
            background-color: blue;
            color: burlywood;
            padding: 2px 20px;
            cursor: pointer;
            text-transform: uppercase;
        }
        ul li div{
            border: solid 2px red;
            display: flex;
            flex-direction: column;
            transform-origin:top left;
            transform: scale(0);
            z-index: -1;
            transition: .6s;
            background-color: coral;
        }
        ul li strong+div a{
            display: inline-block;
            padding: 5px;
            font-size: 1rem;
            color: darkblue;
            text-decoration: none;
            text-transform: uppercase;
        }
        ul li:hover strong+div{
            transform: scale(2);
        }
    /* 
    要点:菜单平时的scale(0)
        hover时的scale(1)
        从左上角出现,用的是transform-origin:left,top
    */
    </style>
</head>
<body>
    <main>
        <ul>
            <li>
                <strong>Example</strong>
                <div>
                    <a href="">Java</a>
                    <a href="">C++</a>
                    <a href="">Python</a>
                </div>
            </li>
        </ul>
    </main>
</body>
</html>
