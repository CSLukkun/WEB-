<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .circle{
            width:40px;
            height:40px;
            
            position: absolute;
            left: 50%;
            top:50%
        }
        p{
            width: 12px;
            height: 12px;
            background-color:red ;
            border-radius: 50%;
            /* CSS 属性 border-radius 允许你设置元素的外边框圆角。当使用一个半径时确定一个圆形， */
            position: absolute;
            animation: move 1.5s infinite linear;
        }
        p:nth-of-type(1){
            left:0px;
            top:0px
        }
        p:nth-of-type(2){
            right:0px;
            top:0px
        }
        p:nth-of-type(3){
            right:0px;
            bottom:0px
        }
        p:nth-of-type(4){
            left:0px;
            bottom:0px;
        }
        .circle:nth-of-type(2){
            transform:rotate(45deg);
        }
        @keyframes move{
            0%{transform:scale(0);}
            50%{transform: scale(1);}
            100%{transform: scale(0);}
        }
        .circle:nth-of-type(1) p:nth-of-type(1){
            animation-delay: 0.1s;
        }
        .circle:nth-of-type(1) p:nth-of-type(2){
            animation-delay: 0.5s;
        }
        .circle:nth-of-type(1) p:nth-of-type(3){
            animation-delay: 0.9s;
        }
        .circle:nth-of-type(1) p:nth-of-type(4){
            animation-delay: 1.3s;
        }
        .circle:nth-of-type(2) p:nth-of-type(1){
            animation-delay: 0.3s;
        }
        .circle:nth-of-type(2) p:nth-of-type(2){
            animation-delay: 0.7s;
        }
        .circle:nth-of-type(3) p:nth-of-type(3){
            animation-delay: 1.1s;
        }
        .circle:nth-of-type(4) p:nth-of-type(4){
            animation-delay: 1.5s;
        }
    </style>
<body>
    <div class="circle">
        <p></p>
        <p></p>
        <p></p>
        <p></p>
    </div>
    <div class="circle">
        <p></p>
        <p></p>
        <p></p>
        <p></p>
    </div>
</body>
</html>
