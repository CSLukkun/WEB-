<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            width: 470px;
            height: 356px;
            position: relative;
            margin: 100px auto;
            overflow: hidden;
        }
        .box .bg{
            width: 470px;
            height: 356px;
            background-color: black;
            opacity: 0;
            position: absolute;
            top: 0;
            transition: 1s linear;
        }
        .box:hover .bg{opacity: 0.7;}
        .box h3{
            position: absolute;
            text-align: center;
            width: 100%;
            /* 脱离文档流后水平居中的方法 */
            top: -25px;
            transition: 1s linear;
           

        }
        .box:hover h3{
            top: 10px;
        
        }

        .box:hover img{
            transform: scale(1.2);
        }
        img{
            transition: 1s linear;
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="./images/woshou.png"/>
        <p class="bg"></p>
        <h3>商业咨询企划书</h3>
    </div>
</body>
</html>
