<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="container">
			<ul class="list">
				<li class="item">
					<p>1</p>
				</li>
				<li class="item">
					<p class="vip">2</p>
				</li>
				<li class="item">
					<p>3</p>
				</li>
				<li class="item">
					<p>4</p>
				</li>
			</ul>
		</div>
		<script src="jquery.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var $li2 = $('li:eq(1)')
			$('li:eq(1)').children().css('background','red');
			$('li:eq(1)').parent().css('color','yellow');
			$('li:eq(1)').parents('div#container').append("<hr>")//包含祖先
			$('#container').find('p.vip').css({
				background:'black',
				color:'white'
			});
			$('li:eq(1)').next().css(
				'font-size','50px'
			)
			$('li:eq(1)').prev().css(
				'font-size','50px'
			)
			$('li:eq(1)').siblings().css(
				'font-weight','50px'//所有的兄弟姐
			)
		</script>
	</body>
</html>
