<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="jquery.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<p></p>
		<script type="text/javascript">
			function getPara1(){
				return new Promise(function(resolve,reject){
					$.get('./file/p1.txt',function(p1){
						resolve(p1);
					})
				})
			}
			function getPara2(){
				return new Promise(function(resolve,reject){
					$.get('./file/p2.txt',function(p2){
						resolve(p2);
					})
				})
			}
			function getPara3(){
				return new Promise(function(resolve,reject){
					$.get('./file/p3.txt',function(p3){
						resolve(p3);
					})
				})
			}
			var article = ''
			getPara1().then(function (p1){
				article +=p1;
				return getPara2();
			}).then(function (p2){
				article +=p2;
				return getPara3();
			}).then(function (p3){
				article +=p3;
				$('p').html(article);
			})
		</script>
	</body>
</html>
