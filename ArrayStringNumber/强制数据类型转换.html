				通过方法 boolean() 进行强制数据类型转换
				作用 将别的数据类型强制转换成boolean值

				非空为true
			*/

		   var temp = Boolean(0);

		   var temp = Boolean("");//flase
		   var temp = Boolean("1");//true
		   var temp = Boolean(null);//false
		   var temp = Boolean(undefined);//false
		   var temp1 = Boolean(NaN);//false
		   alert(temp1);
