<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/*
			三目运算符格式
				表达式1？表达式2：表达式3
				先求解表达式1，若为非0，则运行表达式2，若为0，则运行表达式3
				
			*/
		   var num1 = 20;
		   var num2 = 30;
		   num1 > num2? num1=10: num1=40;
		   alert(num1);
		</script>
	</head>

	</body>
