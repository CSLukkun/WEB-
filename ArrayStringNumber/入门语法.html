<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/*
				type表明script标签里面文本的类型
			*/
		  // alert("hello world");
		   //每一条js语句之后都必须加分号，这是规范
		   document.write(hello world"");
		   //执行顺序问题
		   //为了语法规范script标签写在head标签中 
		</script>
		<script type="text/javascript" src="hello.js">
			//通过src引入外部文件，引入后标签内的代码是执行不到的
			
		</script>
		<script type="text/javascript" src="hello.js">
			//通过src引入外部文件，引入后标签内的代码是执行不到的
			document.write("&lt/script&gt");
			//&lt代表左尖括号&gt代表右尖括号
			//单行注释 ctrl + /
			//多行注释
		</script>
	</head>
	<body>
	</body>
</html>
