<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			//系统提供排序的方法
			//reverse()逆向排序
			var arr = [10,20,30,40];
			arr.reverse();
			alert(arr);
			//sort将数组中的元素升序排序
			//sort默认的是按照字符串进行排序的
			var arr = [5,4,3,2,1];
			arr.sort();
			alert(arr);
		</script>
	</head>

	</body>
</html>
