<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>您好，我在找工作</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .container{
            height:50vh;
            display: flex;
            justify-content: center;
            align-items: center;/*水平重复*/
            
        }
        .coke{
            background-image: url('./images/coke/bizhi.png');
            background-repeat:repeat-x ;
            background-position:0 10px;
            animation: cokerotate 5s linear infinite;
           
        }
        @keyframes cokerotate {
            from{background-position:0 10px;}
            to{background-position:-537px 10px ;}
        }
        .pro{
            height:20vh;
            display: flex;
            justify-content: center;
            align-items: center;/*水平重复*/
            background-color: black;
        }
        h2{
            color: #222;
            font-size: 50px;
        }
        h2:hover span{
                transition: 0.5s;
        }
        h2:hover span:nth-child(1){
                margin-right: 10px;
        }
        h2:hover span:nth-child(2){
                margin-left: 30px;
        }
        h2:hover span:nth-child(1)::after{
            content:"人" ;
        }

    </style>
</head>
<body>
    <div class="pro">
        <h2>
            <span>
                我是一个很爱喝可乐的
            </span>
            <span>
                尤其是无糖的可口可乐
            </span>
            </h2>
    </div>
    <div class="container">
        <div class="coke">
            <img src="./images/coke/body.png" alt="coke">
        </div>
    </div>

</body>
</html>
