<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			//事件流的三个阶段：捕获，目标，冒泡
		</script>
		<style type="text/css">
			#outer{
				width: 200px;
				height: 200px;
				background: red;
			}
			#inner{
				width: 100px;
				height: 100px;
				background: blue;
			}
		</style>
	</head>
	<body>
		<div id="outer">
			<div id="inner"></div>
		</div>
		<script type="text/javascript">
			var outer = document.getElementById("outer");
			var inner = document.getElementById("inner");
			outer.onclick = function(){
				console.log("outer");
			}
			inner.onclick = function(e){
				console.log("inner");
				//添加阻止冒泡的方法
				e.cancelBubble = true;
				e.stopPropagation();
				//以上有两种方法
			}
			//父级元素也有触发事件，可能需要阻止冒泡
		</script>
	</body>
</html>
