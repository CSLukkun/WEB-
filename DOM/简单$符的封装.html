<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
		
			function $(vArg){
				function ElementsByClassName(parent,classStr){
					var nodes = parent.getElementsByTagName("*");
					var result = [];
					for(var i in nodes){
						if(nodes[i].className==classStr){
							result.push(nodes[i]);
						}
					}
					return result
				}
				//对<1>对参数进行区分
				switch(vArg[0]){
					case "#":
						return document.getElementById(vArg.substring(1));
					case ".":
						return ElementsByClassName(document,vArg.substring(1));
					default:
						//对参数的前五个进行判断
						var str = vArg.substring(0,5);
						if(str == "name="){
							return document.getElementsByName(vArg.substring(5));
						}else{
							return document.getElementsByTagName(vArg);
						}
						
				}
				
			}
			window.onload = function(){
			//	alert($("#div1").innerHTML);
			//	alert($(".box")[0].innerHTML);
				alert($("name=hello")[0].innerHTML);
			}
			
		</script>
	</head>
	<body>
			<div id = "div1">11232131</div>
			<div class= "box">12131</div>
			<div class = "box">
				12214312
			</div>
			<div name="hello">
				4545454
			</div>
	</body>
</html>
