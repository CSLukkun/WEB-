<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/*
				childNodes获取当前元素结点中的子节点列表
				dom的结点类型
					元素结点 文本节点 属性结点
				firstchild 表示当前元素结点的第一个子节点
				lastchild
			*/
		   window.onload = function(){
			   var oDiv = document.getElementById("look");
			   alert(oDiv.childNodes[0].nodeName);
			   alert(oDiv.childNodes[0].nodeType);
			   alert(oDiv.childNodes[0].nodeValue);
		   }
		</script>
	</head>
	<body>
		<div id="look"><em>斜体</em>文本内容<em>斜体</em></div>
	</body>
</html>
