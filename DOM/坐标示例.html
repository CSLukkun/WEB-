<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			div{
				position: relative;
				width: 500px;
				height: 500px;
				border: 1px solid #0000FF;
			}
			span{
				position: absolute;
				bottom: 0;
			}
		</style>
	</head>
	<body>
		<div>
			<span>
				
			</span>
			<script type="text/javascript">
				var oDiv = document.getElementsByTagName("div")[0];
				var oSpan = document.getElementsByTagName("span")[0];
				oDiv.onmousemove = function(e){
					var evt = e||event;
					var x = evt.clientX;
					var y = evt.clientY;
					oSpan.innerHTML = x +"," +y;
				}
			</script>
		</div>
	</body>
</html>
