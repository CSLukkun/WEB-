<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			onload = function(){
				var oDiv = document.getElementById("test");
				oDiv.onclick = function(e){
					var evt = e||event;
					console.log(evt.clientX,evt.clientY);//与可视区域有关；就是肉眼所见
					console.log(evt.pageX,evt.pageY);//有页面有关
					console.log(evt.offsetX,evt.offsetY);//与事件源有关（左边距和上边距）margin和padding
				}
			}
		</script>
		<style type="text/css">
			#test{
				width: 200px;
				height: 200px;
				background-color: red;
			}
		</style>
	</head>
	<body>
		<div id="test">
			123
		</div>
		<form action="">
			<input type="text" name="" id="" value="" />
			<input type="submit" name="" id="" value="tijao" />
		</form>
	</body>
</html>
