<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="./animate.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			div{width:100px;
			height:100px;
			background-color: black;
			left:0;
			top:0;
			position: absolute;
			opacity: 1;
			}
		</style>
	</head>
	<body>
		<div></div>
		<script type="text/javascript">
			var div = document.querySelector("div");
			animate(div,{
				width:200,
				left:400,
				opacity:0
				},10);
		</script>
	</body>
</html>
