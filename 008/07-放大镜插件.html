<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.magnifier .left{
				width:240px;
				height:150px;
				float: left;
			}
			.magnifier .left img{
				width:240px;
				height: 150px;
				
			}
			.magnifier .left .mask{
				width:240px;
				height: 150px;
				position: absolute;
				left: 0;
				top: 0;
				background-color:black ;
				opacity: 0;
				
			}
			.magnifier .float{
				width: 50px;
				height: 50px;
				opacity: 0.5;
				background: hotpink;
				position: absolute;
				top: 0;
				left: 0;
			}
			.magnifier .right{
				height: 500px;
				width: 500px;
				background-image: url('img/Snipaste_2020-09-23_08-18-31.png');
				float: left;
				margin-left:50px;
				display: none;
			}
		</style>
	</head>
	<body>
		<div class="magnifier">
			<div class="left">
				<img src="img/Snipaste_2020-09-23_08-18-05.png" >
				<div class="float"></div>
				<div class="mask"></div>
			</div>
			<div class="right">
				
			</div>
		</div>
		<script src="../007/jquery.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			(function($){
				$.fn.extend({
					magnifier:function(){
						var that =this;
						this.each(function (){//为每一个jquery对象绑定一个函数
							$('.left').mousemove(function(evt)
							{
								
								var x = evt.offsetX;
								var y = evt.offsetY;
								var float = $('.float',this);
								x -=$('.float').width()/2
								y -=float.height()/2;
								if(x < 0){
									x=0;
								}
								if(y < 0){
									y = 0
								}
								if(x > $(this).width() - float.width())
									x = $(this).width() - float.width()
								if(y > $(this).height() - float.height())
									y = $(this).height() - float.height()
								float.css({
									left:x,
									top:y
								});
								
								$('.right').css({
									//'backgroundPosition' ,x"*-4 +'px'+ ' '  + y*-4 + 'px''
									//backgroundPosition:${x*4}px ${y}px
								  //'background','red'
								  backgroundPosition:x*4+'px '+y*4+'px'
								})
							}).mousemove(function()
							{
								$('left foat,.right',that).show();
							}).mouseout(function(evt)
							{
								
							});
						})
					}
				})
			})(jQuery)
			$('.magnifier').magnifier();
		</script>
	</body>
</html>
