<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            background: red;
            width: 100px;
            height: 100px;
        }
    </style>
</head>

<body>
    <div>块级元素占据其父元素的整个宽度，因此创建了一个块</div>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <div>4</div>
    </ul>
    <ol>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ol>
    <dl>这是一个有标题的内容块
        <dt>这是内容块的标题</dt>
        <dd>这是内容块的内容</dd>
    </dl>
    
    <b>2</b>
    <a href="">1</a>
    <strong>1</strong>
    <sub>1</sub>
    <sup>1</sup>
</body>

</html>
