<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html,body{
            height: 100%;
        }
          .outer { height: 100%; position: relative; }
        .A { height: 100px; background: #BBE8F2; }
        .B { background: #D9C666; width: 100%; position: absolute; top: 100px ;bottom: 0;}
    </style>
</head>
<body>
    <div class="outer">
        <div class="A"></div>
        <div class="B">因为是用bottom:0所以会自动填满。</div>
    </div>
</body>
</html>
