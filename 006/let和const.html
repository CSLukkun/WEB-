	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			//JS的新的标准
			let a = 10;
			console.log(a);
			if(a>5){
				let b =20;
			}
			console.log(b)//报错
			//作用域以{}为标准
			//不存在变量的提升
			console.log(a);
			var a = 10
			console.log(b);
			let b = 10//报错
			let b = 11;
			const a =10;//定义常量
			//不能变量提升
			//不能重复声明
			//不能覆盖var
		</script>
	</head>

	</body>
</html>
