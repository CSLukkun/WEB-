			/*
			set.size
			set.add()
			set.delete()
			set.has()是否含有某个值
			set.clear()
			*/
		   for(let item of set.keys()){//指的是值，有哪些值
			   console.log(item);
		   }
		   for(let item of set.values()){//指的是值，有哪些值
