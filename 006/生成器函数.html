			//斐波那契数列
			function* feibo(n){
				let a =0;
				let b =1;
				for(let i =0 ;i<n;i++){
					yield a;//运行到次，返回一个值
					let temp = a+b;
					a = b;
					b = temp;
				}
				//console.log(temp);
			}
			var f = feibo(10);
			for(let iterator of f){
				console.log(iterator);
			}
			//ES6 新引入了 Generator 函数，可以通过 yield 关键字，把函
			//数的执行流挂起，为改变执行流程提供了可能，从而为异步编程提供解决方案。
			//我的理解就是可以取得函数运行中的某些值
